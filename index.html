<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestionare Pacienți</title>
</head>
<body>
    <header>
        <h1>Aplicatie de Gestionare a Pacienților</h1>
    </header>
    <main>
        <section id="patient-form">
            <h2>Adaugă Pacient</h2>
            <form id="form">
                <label for="name">Nume și Prenume:</label>
                <input type="text" id="name" required>
                
                <label for="cnp">CNP:</label>
                <input type="text" id="cnp" required>
                
                <label for="dob">Data Nașterii:</label>
                <input type="date" id="dob" required>
                
                <label for="sex">Sex:</label>
                <select id="sex" required>
                    <option value="masculin">Masculin</option>
                    <option value="feminin">Feminin</option>
                </select>
                
                <button type="submit">Adaugă Pacient</button>
            </form>
        </section>
        <section id="patient-list">
            <h2>Lista Pacienților</h2>
            <ul id="patients"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
