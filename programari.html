<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programări Spital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="app.js" type="module"></script> <!-- Include fișierul JavaScript -->
</head>
<body>

<div class="container">
    <h2>Formular de Programare</h2>
    <form id="appointmentForm">
        <div class="form-group">
            <label for="name">Nume:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="date">Data Programării:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Ora Programării:</label>
            <select class="form-control" id="time" name="time" required>
                <!-- Opțiunile de timp vor fi generate aici -->
            </select>
        </div>
        <button type="submit" class="btn btn-success">Trimite Programarea</button>
    </form>
</div>

<script>
    // Generarea opțiunilor de timp
    function generateTimeOptions() {
        const timeSelect = document.getElementById('time');
        const startHour = 8; // ora de început
        const endHour = 19; // ora de sfârșit
        const duration = 30; // durata programării în minute
        const breakTime = 5; // pauza între programări în minute

        for (let hour = startHour; hour <= endHour; hour++) {
            for (let minute = 0; minute < 60; minute += duration + breakTime) {
                const time = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                const option = document.createElement('option');
                option.value = time;
                option.textContent = time;
                timeSelect.appendChild(option);
            }
        }
    }

    // Apelarea funcției pentru a genera opțiunile de timp
    generateTimeOptions();
</script>

</body>
</html>
